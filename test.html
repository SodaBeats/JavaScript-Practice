    <script>
        const myArr = [10, 20, 30, 40];
        const myArr2 = [2, 2, 2, 2];
        console.log(addArrays(myArr, myArr2));

        //This shows the last element in the array
        function lastElement(){
            lastElem = myArr.pop();
            console.log(lastElem);
        }


        //This swaps the first element and last element
        function swaperoo(){
            const firstThing = myArr.shift();
            const lastThing = myArr.pop();
            myArr.push(firstThing);
            myArr.unshift(lastThing);
            console.log(myArr);
        }

        //This one accepts an array and
        //adds +1 to every element.
        function addOneArr(arr){
            let newArr = [];
            for(let i = 0; i<arr.length; i++){
                newArr[i] = arr[i]+1;
            }
            return newArr;
        }

        //add each element with given number
        function addNum(arr, num){
            let newArr = [];
            for(let i=0; i<arr.length; i++){
                newArr[i] = arr[i]+num;
            }
            return newArr;
        }

        //adds two arrays together
        function addArrays(arr1, arr2){
            let newArr = [];
            for(let i=0; i<arr1.length; i++){
                newArr[i]=arr1[i]+arr2[i];
            }
            return newArr;
        }

        //argument is a function scoped ARGUMENTS array like object. 
        //Anything passed as argument in the function can be accessed
        //from the ARGUMENTS object inside the function
        function sumAllNums(){
            console.log(arguments);
            let sum = 0;
            for (const arg of arguments){
                sum+=arg;
            }
            return sum;
        }

        addAllNum = (...arg) => {
            console.log(arg);
        }
        addAllNum(1,2,3,4,5,6);

        
    </script>
