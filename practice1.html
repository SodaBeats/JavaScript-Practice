        //MAP
        //creates a new array[]
        //whatever we return will be
        //added to the new array

        //this will add 10 to each item
        const myArr = [21, 1, 3, 14];
        const newArr = myArr.map((value, index)=>{
            return value+10;
        });
        console.log(myArr); //21, 1, 3, 14
        console.log(newArr); //31, 11, 13, 24

        //CLOSURE
        //if a function has access to a value
        //it will always have access to that value
        //value gets packaged together (enclosed)
        //with the function

        function makeCounter() {
            let count = 0;  // This variable is "trapped" in the closure
            
            return function() {
                count++;
                return count;
            };
        }

        const counter = makeCounter();
        console.log(counter()); // 1
        console.log(counter()); // 2
        console.log(counter()); // 3

        const counter1 = makeCounter();
        const counter2 = makeCounter();

        console.log(counter1()); // 1
        console.log(counter1()); // 2
        console.log(counter2()); // 1  â† Separate count!
