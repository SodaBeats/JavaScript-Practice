<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Practice</title>
</head>
<body>
    <input type="text" id="task-input" placeholder="Enter a task">
    <input type="date" id="due-date">
    <button id="btnAddTask">Add Task</button>
    <div class="render-tasks"></div>

    <script>
        let tasks = [];
        /*const btnAddTask = document.querySelector('#btnAddTask')
            .addEventListener('click', () => {
            addTask();
        })*/

        const btnAddTask = document.querySelector('#btnAddTask');
        btnAddTask.addEventListener('click', () => addTask());

        function addTask(){
            const taskInput = document.querySelector('#task-input');
            const taskDue = document.querySelector('#due-date');
            const task = {
                name: taskInput.value,
                due: taskDue.value
            };
            tasks.push(task);
            showTasks();
        }

        function showTasks(){
            const unorderedList = document.querySelector('.render-tasks');
            unorderedList.innerHTML = "";

            tasks.forEach(task => {
                const {name} = task;
                const {due} = task;
                
                const p = document.createElement('p');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                p.textContent = `${name}`+" "+` ${due}`+" ";
                p.appendChild(deleteBtn);
                unorderedList.appendChild(p);
                deleteBtn.addEventListener('click', function(){
                    const index = tasks.indexOf(task);
                    if(index > -1){
                        tasks.splice(index, 1);
                        showTasks();
                    }
                });
            });
        }


    </script>

</body>
</html>
