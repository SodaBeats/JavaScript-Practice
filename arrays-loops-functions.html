<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const myArr = [10, 20, 30, 40];
        const myArr2 = [2, 2, 2, 2];
        console.log(addArrays(myArr, myArr2));

        //This shows the last element in the array
        function lastElement(){
            lastElem = myArr.pop();
            console.log(lastElem);
        }


        //This swaps the first element and last element
        function swaperoo(){
            const firstThing = myArr.shift();
            const lastThing = myArr.pop();
            myArr.push(firstThing);
            myArr.unshift(lastThing);
            console.log(myArr);
        }

        //This one accepts an array and
        //adds +1 to every element.
        function addOneArr(arr){
            let newArr = [];
            for(let i = 0; i<arr.length; i++){
                newArr[i] = arr[i]+1;
            }
            return newArr;
        }

        //add each element with given number
        function addNum(arr, num){
            let newArr = [];
            for(let i=0; i<arr.length; i++){
                newArr[i] = arr[i]+num;
            }
            return newArr;
        }

        //adds two arrays together
        function addArrays(arr1, arr2){
            let newArr = [];
            for(let i=0; i<arr1.length; i++){
                newArr[i]=arr1[i]+arr2[i];
            }
            return newArr;
        }

        //argument is a function scoped ARGUMENTS array like object. 
        //Anything passed as argument in the function can be accessed
        //from the ARGUMENTS object inside the function
        function sumAllNums(){
            console.log(arguments);
            let sum = 0;
            for (const arg of arguments){
                sum+=arg;
            }
            return sum;
        }

        //Arrow functions do not have an ARGUMENTS object
        //instead you need to use a spread operator followed by any parameter name
        addAllNum = (...arg) => {
            let sum = 0;
            for (const num of arg){
                sum+=num;
            }
            return sum;
        }
        console.log(addAllNum(1,2,3,4,5,6));

        //Anonymous functions store their value inside your declared variable
        const anonymousFunc = function() {
            console.log(
                'I am an anonymous function and my value is stored in anonymousFun'
            )
        }

        //Expression function is when you assign the anonymous function into a variable
        //To return a value from the function, we should call the variable
        const square = function(n){
            return n*n;
        }
        console.log(square(2)); //4

        //Self Invoking Functions
        const squared = function(n){
            return n*n;
        }(10)
        console.log(squared);


        //FUNCTION WITH DEFAULT PARAMETERS
        //sometimes we pass default values to parameters
        //when invoking a function, if no argument is passed
        //default value will be used

        function greet(name = 'User'){
            let message = `Hello, ${name}.`;
            return message;
        }
        console.log(greet('Beni')); //Hello, Beni.
        console.log(greet()); //Hello, User.
        
    </script>
</body>
</html>
