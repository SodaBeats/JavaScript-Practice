<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //BREAK exits a loop early
        for (let i=0; i<10; i++){
            //console.log(i);
            if (i==8){
                break;
            }
        }//output: 0,1,2,3,4,5,6,7,8

        //CONTINUE let's us skip
        //1 iteration of the loop

        for (let i=0; i<10; i++){
            if (i==3){
                continue;
            }
            //console.log(i);
            if (i==8){
                break;
            }
        }//output: 0,1,2,4,5,6,7,8
        //skips 3

        for (let i=0; i<20; i++){
            if (i%3==0){
                continue;
            }
            //console.log(i);
        }

        let x=1;
        while(x<=10){
            console.log(x);
            x++;
        }

        for(let i=1; i<=20; i++){
            if(i%3===0 && i%5===0){
                console.log(`fizzbuzz`);
            }else if(i%5===0){
                console.log(`buzz`);
            }else if(i%3===0){
                console.log(`fizz`);
            }else{
                console.log(i);
            }
        }


    </script>
</body>
</html>
