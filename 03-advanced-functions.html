        //SET TIMEOUT RUNS THE FUNCTION AFTER A SET TIME (MILLISECONDS)
        //IT ACCEPTS TWO PARAMETERS
        //FIRST IS THE FUNCTION TO RUN
        //SECOND IS THE DELAY

        function christmasCarol(){
            console.log("Merry Christmas!");
        }

        setTimeout(christmasCarol, 5000);//This will run after 5 seconds

        //ASYNCHRONOUS CODE
        //Won't wait for the line of code to finish before going
        //to the next line
        //so set timeout will set up the timer, and then run
        //the next line of code

        setTimeout(()=>{console.log('Merry Christmas')}, 3000);
        console.log("This line will output first");
